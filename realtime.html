<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Report Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="weblogo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 380px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      box-shadow: 20px 0 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar.collapsed {
      transform: translateX(-340px);
    }

    .sidebar-header {
      padding: 30px 25px 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .sidebar-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-subtitle {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 400;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 25px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .stat-card {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .stat-number {
      font-size: 28px;
      font-weight: 800;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .controls {
      padding: 25px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #6b7280;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: #667eea;
      color: white;
    }

    .filter-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .filter-btn.active:hover {
      color: white;
    }

    .recent-reports {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    .report-item {
      background: #f8fafc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid #667eea;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .report-item:hover {
      background: #f1f5f9;
      transform: translateX(4px);
    }

    .report-id {
      font-weight: 700;
      color: #374151;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .report-time {
      font-size: 12px;
      color: #6b7280;
    }

    /* Map Container */
    .map-container {
      flex: 1;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
      border-radius: 0;
    }

    /* Floating Controls */
    .floating-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .floating-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .floating-btn:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transform: scale(1.1);
    }

    .sidebar-toggle {
      position: absolute;
      left: 20px;
      top: 20px;
      z-index: 1001;
    }

    /* Status Indicator */
    .status-indicator {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 12px 20px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .status-text {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    /* Custom Leaflet Styles */
    .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .leaflet-popup-content {
      margin: 16px 20px;
      font-family: 'Inter', sans-serif;
    }

    .leaflet-popup-tip {
      background: rgba(255, 255, 255, 0.95);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        transform: translateX(-100%);
      }

      .sidebar.collapsed {
        transform: translateX(0);
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Custom scrollbar */
    .recent-reports::-webkit-scrollbar {
      width: 4px;
    }

    .recent-reports::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 2px;
    }

    .recent-reports::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <i class="fas fa-map-marker-alt"></i>
          Report Tracker
        </div>
        <div class="sidebar-subtitle">Real-time monitoring dashboard</div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalReports">0</div>
          <div class="stat-label">Total Reports</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="recentReports">0</div>
          <div class="stat-label">Last 24h</div>
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label class="control-label">Real-time Updates</label>
          <label class="toggle-switch">
            <input type="checkbox" id="realtimeToggle" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="control-group">
          <label class="control-label">Time Filter</label>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="24h">24h</button>
            <button class="filter-btn" data-filter="7d">7d</button>
            <button class="filter-btn" data-filter="30d">30d</button>
          </div>
        </div>
      </div>

      <div class="recent-reports">
        <h3 style="margin-bottom: 15px; color: #374151; font-size: 16px;">Recent Reports</h3>
        <div id="reportsList">
          <!-- Reports will be populated here -->
        </div>
      </div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
      <div id="map"></div>
      
      <!-- Sidebar Toggle -->
      <div class="floating-btn sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Floating Controls -->
      <div class="floating-controls">
        <div class="floating-btn" onclick="centerMap()" title="Center Map">
          <i class="fas fa-crosshairs"></i>
        </div>
        <div class="floating-btn" onclick="refreshData()" title="Refresh Data">
          <i class="fas fa-sync-alt"></i>
        </div>
        <div class="floating-btn" onclick="exportData()" title="Export Data">
          <i class="fas fa-download"></i>
        </div>
      </div>

      <!-- Status Indicator -->
      <div class="status-indicator">
        <div class="status-dot"></div>
        <div class="status-text" id="statusText">Connected</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Supabase credentials
    const supabaseUrl = 'https://tpcpjxiafgptviandelc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwY3BqeGlhZmdwdHZpYW5kZWxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNjk4NDcsImV4cCI6MjA3Mjc0NTg0N30.TYcP-D68eufxqnNgjsdMpkt0xoekP-whJZ9mkDgLAdM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Global variables
    let map;
    let markers = [];
    let allReports = [];
    let isRealTimeEnabled = true;
    let currentFilter = 'all';

    // Initialize map
    function initMap() {
      map = L.map('map', {
        zoomControl: false,
        attributionControl: false
      }).setView([20.5937, 78.9629], 5);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(map);

      // Add custom zoom control
      L.control.zoom({
        position: 'bottomright'
      }).addTo(map);
    }

    // Create custom marker icon
    function createCustomIcon(isRecent = false) {
      const color = isRecent ? '#ef4444' : '#667eea';
      return L.divIcon({
        html: `<div style="background: ${color}; width: 12px; height: 12px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);"></div>`,
        className: 'custom-marker',
        iconSize: [18, 18],
        iconAnchor: [9, 9]
      });
    }

    // Filter reports based on time
    function filterReportsByTime(reports, filter) {
      if (filter === 'all') return reports;
      
      const now = new Date();
      const cutoff = new Date();
      
      switch(filter) {
        case '24h':
          cutoff.setHours(cutoff.getHours() - 24);
          break;
        case '7d':
          cutoff.setDate(cutoff.getDate() - 7);
          break;
        case '30d':
          cutoff.setDate(cutoff.getDate() - 30);
          break;
      }
      
      return reports.filter(report => new Date(report.created_at) >= cutoff);
    }

    // Update statistics
    function updateStats(reports) {
      const total = reports.length;
      const recent24h = filterReportsByTime(reports, '24h').length;
      
      document.getElementById('totalReports').textContent = total;
      document.getElementById('recentReports').textContent = recent24h;
    }

    // Update recent reports list
    function updateReportsList(reports) {
      const reportsList = document.getElementById('reportsList');
      const filteredReports = filterReportsByTime(reports, currentFilter);
      const sortedReports = filteredReports
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        .slice(0, 10);

      reportsList.innerHTML = sortedReports.map(report => `
        <div class="report-item" onclick="focusOnReport(${report.latitude}, ${report.longitude})">
          <div class="report-id">Report #${report.report_id}</div>
          <div class="report-time">${formatTime(report.created_at)}</div>
        </div>
      `).join('');
    }

    // Format time
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      return date.toLocaleDateString();
    }

    // Focus on specific report
    window.focusOnReport = function(lat, lng) {
      map.setView([lat, lng], 12);
    };

    // Fetch and plot markers
    async function fetchAndPlot() {
      try {
        document.getElementById('statusText').textContent = 'Loading...';
        
        const { data, error } = await supabase
          .from('report_locations')
          .select('id, report_id, latitude, longitude, created_at');

        if (error) {
          console.error(error);
          document.getElementById('statusText').textContent = 'Connection Error';
          return;
        }

        // Clear existing markers
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        allReports = data;
        const filteredReports = filterReportsByTime(data, currentFilter);

        // Add markers to map
        filteredReports.forEach(location => {
          const isRecent = new Date() - new Date(location.created_at) < 3600000; // 1 hour
          const marker = L.marker([location.latitude, location.longitude], {
            icon: createCustomIcon(isRecent)
          })
            .addTo(map)
            .bindPopup(`
              <div style="font-family: 'Inter', sans-serif;">
                <strong style="color: #667eea; font-size: 16px;">Report #${location.report_id}</strong><br>
                <span style="color: #6b7280; font-size: 14px;">${formatTime(location.created_at)}</span><br>
                <span style="color: #374151; font-size: 12px;">Lat: ${location.latitude.toFixed(6)}, Lng: ${location.longitude.toFixed(6)}</span>
              </div>
            `, {
              className: 'custom-popup'
            });
          markers.push(marker);
        });

        updateStats(allReports);
        updateReportsList(allReports);
        document.getElementById('statusText').textContent = 'Connected';
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('statusText').textContent = 'Error';
      }
    }

    // Toggle sidebar
    window.toggleSidebar = function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    };

    // Center map
    window.centerMap = function() {
      map.setView([20.5937, 78.9629], 5);
    };

    // Refresh data
    window.refreshData = function() {
      fetchAndPlot();
    };

    // Export data
    window.exportData = function() {
      const dataStr = JSON.stringify(allReports, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'reports_export.json';
      link.click();
    };

    // Event listeners
    document.getElementById('realtimeToggle').addEventListener('change', function(e) {
      isRealTimeEnabled = e.target.checked;
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.filter;
        fetchAndPlot();
      });
    });

    // Initialize
    initMap();
    fetchAndPlot();

    // Polling for real-time updates
    setInterval(() => {
      if (isRealTimeEnabled) {
        fetchAndPlot();
      }
    }, 5000);

    // Supabase Realtime
    supabase
      .channel('public:report_locations')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'report_locations' }, payload => {
        console.log('Realtime update:', payload);
        if (isRealTimeEnabled) {
          fetchAndPlot();
        }
      })
      .subscribe();
  </script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
