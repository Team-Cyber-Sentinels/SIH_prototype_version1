<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    img { max-width: 100px; margin-right: 5px; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="reports-container"></div>

  <script>
    const supabaseUrl = "https://tpcpjxiafgptviandelc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwY3BqeGlhZmdwdHZpYW5kZWxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNjk4NDcsImV4cCI6MjA3Mjc0NTg0N30.TYcP-D68eufxqnNgjsdMpkt0xoekP-whJZ9mkDgLAdM";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Fetch reports
    async function fetchReports() {
      const { data: reports, error } = await supabase
        .from("reports")
        .select(`
          id, name, email, description, created_at, status,
          report_images(image_url)
        `)
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById("reports-container");
      container.innerHTML = "";

      reports.forEach(report => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <strong>${report.name}</strong> (${report.email})<br>
            <em>${new Date(report.created_at).toLocaleString()}</em><br>
            <p>${report.description}</p>
            <p>Status: <strong>${report.status}</strong></p>
            <div>
                ${report.report_images.map(img => `<img src="${img.image_url}" />`).join("")}
            </div>
            <button onclick="updateStatus('${report.id}', 'In Progress')">Mark In Progress</button>
            <button onclick="updateStatus('${report.id}', 'Resolved')">Mark Resolved</button>
            `;


        container.appendChild(card);
      });
    }

    // Update status
    async function updateStatus(id, newStatus) {
      const { error } = await supabase
        .from("reports")
        .update({ status: newStatus })
        .eq("id", id);

      if (error) {
        console.error(error);
      } else {
        fetchReports(); // refresh list
      }
    }

    fetchReports();
  </script>

  <!-- The Script Tag for Loading -->
  <script>
    async function updateStatus(id, newStatus) {
    const button = event.target;
    button.disabled = true;
    button.textContent = 'Updating...';

    const { error } = await supabase
        .from("reports")
        .update({ status: newStatus })
        .eq("id", id);

    if (error) {
        console.error(error);
        alert("Failed to update status");
    } 
    fetchReports();
    }

  </script>

  <style>
    .card {
        border: 1px solid rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        background: #fff;
        }
        .card img {
        border-radius: 8px;
        margin-right: 8px;
        max-width: 120px;
        }
        .card button {
        padding: 8px 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 10px;
        }
        .card button:first-of-type { background: #fbbf24; color: white; }
        .card button:last-of-type { background: #10b981; color: white; }

  </style>
</body>
</html>
